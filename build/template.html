<!DOCTYPE html>
<html lang="en">

<head>
	<title>{title}</title>
	<link rel="stylesheet" href="{stylesheet}">
	<link rel="icon" href="{favicon}">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:image" content="http://syllabi.hunterosc.org/favicon.ico">

	<style>
		body {{
			background-image: url("{background}");
		}}
	</style>
</head>

<body>
	<div id="main">
		<h1>{heading}</h1>
		{courses}

		<div class="center" id="call-to-action-container">
			<a id="call-to-action"
			   href="https://github.com/Hunter-Open-Source-Club/syllabi">
			   Help us care for this project!
			</a>
		</div>
	</div>
	<script src="{script}"></script>

	<script data-goatcounter="https://hunterosc.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</body>
</html>
